{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<section class="error-page animate-on-scroll">
    <div class="error-content">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn primary">
                <i class="fas fa-home"></i> Go Home
            </a>
            <a href="{{ url_for('personal_projects') }}" class="btn ghost">
                <i class="fas fa-folder"></i> View Projects
            </a>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('animate-in');
            }
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));
});
</script>
{% endblock %}
